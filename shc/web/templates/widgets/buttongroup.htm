{{ label }}
<div class="ui buttons right floated">
    {% for button in buttons %}
        <button class="ui {% if button.stateful %}loading{% endif %} button" {% if not button.enabled %}disabled="disabled"{% endif %}
                data-widget="button" data-stateful="{{ button.stateful }}" data-on-class="{{ button.color }}" data-id="{{ button|id }}">
            {% if button.icon %}<i class="{{ button.icon }} {% if not button.label %}fitted {% endif %}icon"></i>{% endif %}{{ button.label }}</button>
    {% endfor %}
</div>
