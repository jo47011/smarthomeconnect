name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install APT depenencies
      run: |
        sudo apt-get -y install mosquitto libpulse0 pulseaudio
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage codecov
        pip install -r requirements.txt
    - name: Install and pack web ui assets
      run: |
        npm install
        npm run build
    - name: Test with coverage + unittest
      run: |
        coverage run --source=shc,example -m unittest
    - name: Report test coverage & Upload to Codecov.io
      if: ${{ always() }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        coverage report -m
        codecov

  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pycodestyle mypy
        pip install -r requirements.txt
    - name: Check typing with MyPy
      run: |
        mypy shc/ test/ example/
    - name: Check code style with PyCodestyle
      run: |
        pycodestyle --max-line-length 120 shc/ test/ example/

  package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
    - name: Create source and wheel dist
      run: |
        python setup.py sdist bdist_wheel
